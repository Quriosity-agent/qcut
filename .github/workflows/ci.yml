name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

defaults:
  run:
    working-directory: qcut

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [blacksmith-4vcpu-ubuntu-2404, blacksmith-4vcpu-windows-2025, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.10-${{ hashFiles('qcut/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.10-

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint:clean

      - name: Type check
        run: bun run check-types

      - name: Build
        run: bun run build

      - name: Run tests with coverage
        run: cd apps/web && bunx vitest run --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.os == 'blacksmith-4vcpu-ubuntu-2404'
        uses: codecov/codecov-action@v4
        with:
          files: qcut/apps/web/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
