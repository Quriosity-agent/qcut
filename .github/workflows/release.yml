name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

defaults:
  run:
    working-directory: qcut

jobs:
  # Extract version info once, share across jobs
  prepare:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      is_prerelease: ${{ steps.version.outputs.IS_PRERELEASE }}
      channel: ${{ steps.version.outputs.CHANNEL }}
    steps:
      - name: Extract version info
        id: version
        working-directory: .
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" =~ -alpha|-beta|-rc ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

          if [[ "$VERSION" =~ -alpha ]]; then
            echo "CHANNEL=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -beta ]]; then
            echo "CHANNEL=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "CHANNEL=rc" >> $GITHUB_OUTPUT
          else
            echo "CHANNEL=latest" >> $GITHUB_OUTPUT
          fi

          echo "Detected: VERSION=$VERSION"

  # Windows build
  build-windows:
    needs: prepare
    runs-on: blacksmith-4vcpu-windows-2025
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.10-${{ hashFiles('qcut/bun.lock', 'qcut/apps/web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.10-

      - name: Install dependencies
        run: bun install

      - name: Generate route tree
        run: cd apps/web && bunx @tanstack/router-cli generate

      - name: Build web application
        run: bun run build

      - name: Build Electron scripts
        run: bun run build:electron

      - name: Build afterPack script
        run: cd scripts && bunx tsc

      - name: Build Electron application
        run: |
          npx electron-builder --win --config.win.forceCodeSigning=false --config.win.verifyUpdateCodeSignature=false --config.publish.channel=${{ needs.prepare.outputs.channel }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            qcut/dist-electron/QCut*Setup*.exe
            qcut/dist-electron/latest.yml
            !qcut/dist-electron/builder-debug.yml
          if-no-files-found: error

  # macOS build
  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.10-${{ hashFiles('qcut/bun.lock', 'qcut/apps/web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.10-

      - name: Install dependencies
        run: bun install

      - name: Generate route tree
        run: cd apps/web && bunx @tanstack/router-cli generate

      - name: Build web application
        run: bun run build

      - name: Build Electron scripts
        run: bun run build:electron

      - name: Build afterPack script
        run: cd scripts && bunx tsc

      - name: Generate macOS icon
        run: |
          brew install imagemagick
          mkdir -p build/icon.iconset
          # Extract largest image from ICO and resize to all required sizes
          magick 'build/icon.ico[0]' -resize 16x16 -background none -gravity center -extent 16x16 build/icon.iconset/icon_16x16.png
          magick 'build/icon.ico[0]' -resize 32x32 -background none -gravity center -extent 32x32 build/icon.iconset/icon_16x16@2x.png
          magick 'build/icon.ico[0]' -resize 32x32 -background none -gravity center -extent 32x32 build/icon.iconset/icon_32x32.png
          magick 'build/icon.ico[0]' -resize 64x64 -background none -gravity center -extent 64x64 build/icon.iconset/icon_32x32@2x.png
          magick 'build/icon.ico[0]' -resize 128x128 -background none -gravity center -extent 128x128 build/icon.iconset/icon_128x128.png
          magick 'build/icon.ico[0]' -resize 256x256 -background none -gravity center -extent 256x256 build/icon.iconset/icon_128x128@2x.png
          magick 'build/icon.ico[0]' -resize 256x256 -background none -gravity center -extent 256x256 build/icon.iconset/icon_256x256.png
          magick 'build/icon.ico[0]' -resize 512x512 -background none -gravity center -extent 512x512 build/icon.iconset/icon_256x256@2x.png
          magick 'build/icon.ico[0]' -resize 512x512 -background none -gravity center -extent 512x512 build/icon.iconset/icon_512x512.png
          magick 'build/icon.ico[0]' -resize 1024x1024 -background none -gravity center -extent 1024x1024 build/icon.iconset/icon_512x512@2x.png
          iconutil -c icns build/icon.iconset -o build/icon.icns

      - name: Cache Electron binary
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/electron
          key: electron-${{ runner.os }}-${{ hashFiles('qcut/node_modules/electron/package.json') }}

      - name: Build Electron application
        run: |
          rm -rf dist-electron
          echo "::group::Electron Builder"
          time npx electron-builder --mac --config.publish.channel=${{ needs.prepare.outputs.channel }}
          echo "::endgroup::"
          ls -lah dist-electron/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            qcut/dist-electron/*.dmg
            qcut/dist-electron/*.zip
            qcut/dist-electron/latest-mac.yml
            !qcut/dist-electron/builder-debug.yml
          if-no-files-found: error

  # Linux build
  build-linux:
    needs: prepare
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.10-${{ hashFiles('qcut/bun.lock', 'qcut/apps/web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.10-

      - name: Install dependencies
        run: bun install

      - name: Generate route tree
        run: cd apps/web && bunx @tanstack/router-cli generate

      - name: Build web application
        run: bun run build

      - name: Build Electron scripts
        run: bun run build:electron

      - name: Build afterPack script
        run: cd scripts && bunx tsc

      - name: Generate Linux icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          mkdir -p build/icons
          convert build/icon.ico[0] -resize 256x256 build/icons/256x256.png
          convert build/icon.ico[0] -resize 512x512 build/icons/512x512.png

      - name: Build Electron application
        run: |
          npx electron-builder --linux --config.publish.channel=${{ needs.prepare.outputs.channel }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            qcut/dist-electron/*.AppImage
            qcut/dist-electron/*.deb
            qcut/dist-electron/latest-linux.yml
            !qcut/dist-electron/builder-debug.yml
          if-no-files-found: error

  # Create release with all artifacts
  release:
    needs: [prepare, build-windows, build-macos, build-linux]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        working-directory: .
        run: find artifacts -type f | head -50

      - name: Generate checksums
        working-directory: .
        run: |
          cd artifacts
          find . -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: QCut v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          make_latest: ${{ needs.prepare.outputs.is_prerelease == 'false' }}
          generate_release_notes: true
          files: |
            artifacts/windows-build/QCut*Setup*.exe
            artifacts/windows-build/latest.yml
            artifacts/macos-build/*.dmg
            artifacts/macos-build/*.zip
            artifacts/macos-build/latest-mac.yml
            artifacts/linux-build/*.AppImage
            artifacts/linux-build/*.deb
            artifacts/linux-build/latest-linux.yml
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
