    <script>
      // Debug: Track blob URL errors and suppress them in development
      if (typeof window !== 'undefined' && (window.location.hostname === 'localhost' || window.location.protocol === 'app:')) {
        // Suppress blob resource loading errors in console  
        const originalError = console.error;
        console.error = (...args) => {
          const message = String(args[0] || '');
          if (message.includes('Failed to load resource') && message.includes('blob:')) {
            console.log('ðŸ”§ Suppressed blob resource error:', message.split(' ')[0]);
            return; 
          }
          return originalError.apply(console, args);
        };
        
        // Also suppress network errors for blob URLs
        window.addEventListener('error', (e) => {
          if (e.target && e.target.src && e.target.src.startsWith('blob:')) {
            console.log('ðŸ”§ Suppressed blob network error for:', e.target.tagName);
            e.preventDefault();
            e.stopPropagation();
          }
        }, true);
      }
    </script>
