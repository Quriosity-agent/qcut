<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Settings</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1224;
        --panel: #131f3c;
        --panel-2: #18274a;
        --text: #edf3ff;
        --muted: #8da3cb;
        --border: #2a3b61;
        --accent: #41c7ff;
        --accent-2: #28a1d1;
        --danger: #ff6582;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "SF Pro Display", "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #101b34, var(--bg));
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
      }
      .shell {
        max-width: 820px;
        margin: 0 auto;
        border: 1px solid var(--border);
        border-radius: 16px;
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        padding: 20px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      p {
        margin: 8px 0 18px;
        color: var(--muted);
      }
      .preset-grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .preset {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        background: transparent;
        color: var(--text);
        text-align: left;
        cursor: pointer;
      }
      .preset.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent) inset;
      }
      .preset-name {
        font-weight: 600;
        margin-bottom: 4px;
      }
      .preset-meta {
        color: var(--muted);
        font-size: 12px;
      }
      .meta-box {
        margin-top: 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        background: rgba(8, 14, 28, 0.32);
      }
      .meta-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        padding: 4px 0;
        font-size: 13px;
      }
      .status {
        margin-top: 10px;
        min-height: 20px;
        color: var(--muted);
      }
      .status.error {
        color: var(--danger);
      }
      .actions {
        margin-top: 18px;
        display: flex;
        justify-content: flex-end;
      }
      .apply {
        border: 0;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 700;
        cursor: pointer;
        color: #001621;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
      }
      @media (max-width: 700px) {
        .preset-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <script>
      window.__QCUT_RUNTIME__ = __QCUT_RUNTIME_CONFIG__;
    </script>
  </head>
  <body>
    <main class="shell">
      <h1>Export Presets</h1>
      <p>Choose an output target and apply recommended settings to this project.</p>

      <div class="preset-grid" id="preset-grid"></div>

      <section class="meta-box" id="preset-detail">
        <div class="meta-row"><span>Platform</span><strong id="platform"></strong></div>
        <div class="meta-row"><span>Format</span><strong id="format"></strong></div>
        <div class="meta-row"><span>Quality</span><strong id="quality"></strong></div>
        <div class="meta-row"><span>Resolution</span><strong id="resolution"></strong></div>
      </section>

      <div class="status" id="status"></div>

      <div class="actions">
        <button type="button" class="apply" id="apply">Apply Preset</button>
      </div>
    </main>

    <script type="module">
      import { App } from "https://esm.sh/@modelcontextprotocol/ext-apps";

      const runtime = window.__QCUT_RUNTIME__ || {
        apiBaseUrl: "http://127.0.0.1:8765",
        projectId: "default",
      };

      const presets = [
        { id: "youtube", name: "YouTube", platform: "YouTube", format: "mp4", quality: "high", width: 1920, height: 1080 },
        { id: "tiktok", name: "TikTok", platform: "TikTok", format: "mp4", quality: "high", width: 1080, height: 1920 },
        { id: "instagram", name: "Instagram", platform: "Instagram", format: "mp4", quality: "high", width: 1080, height: 1350 },
        { id: "twitter", name: "Twitter/X", platform: "Twitter", format: "mp4", quality: "medium", width: 1280, height: 720 },
        { id: "custom", name: "Custom", platform: "Custom", format: "mov", quality: "high", width: 1920, height: 1080 },
      ];

      const grid = document.getElementById("preset-grid");
      const status = document.getElementById("status");
      const applyButton = document.getElementById("apply");
      const platformField = document.getElementById("platform");
      const formatField = document.getElementById("format");
      const qualityField = document.getElementById("quality");
      const resolutionField = document.getElementById("resolution");

      let selectedPreset = presets[0];

      const app = new App({ name: "QCut Export Settings", version: "1.0.0" });
      try {
        await app.connect();
      } catch {
        // Standalone mode still supports local HTTP apply.
      }

      function setStatus({ message, isError }) {
        status.textContent = message;
        status.classList.toggle("error", Boolean(isError));
      }

      function renderDetails() {
        platformField.textContent = selectedPreset.platform;
        formatField.textContent = selectedPreset.format.toUpperCase();
        qualityField.textContent = selectedPreset.quality;
        resolutionField.textContent = `${selectedPreset.width} x ${selectedPreset.height}`;
      }

      function renderPresets() {
        grid.innerHTML = "";
        for (const preset of presets) {
          const button = document.createElement("button");
          button.type = "button";
          button.className = `preset${preset.id === selectedPreset.id ? " active" : ""}`;
          button.dataset.presetId = preset.id;
          button.innerHTML = `<div class="preset-name">${preset.name}</div><div class="preset-meta">${preset.width} x ${preset.height} Â· ${preset.format.toUpperCase()}</div>`;
          button.addEventListener("click", () => {
            selectedPreset = preset;
            renderPresets();
            renderDetails();
          });
          grid.appendChild(button);
        }
      }

      applyButton.addEventListener("click", async () => {
        try {
          setStatus({ message: "Applying export preset...", isError: false });

          const payload = {
            exportFormat: selectedPreset.format,
            exportQuality: selectedPreset.quality,
            width: selectedPreset.width,
            height: selectedPreset.height,
          };

          const response = await fetch(
            `${runtime.apiBaseUrl}/api/claude/project/${runtime.projectId}/settings`,
            {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          if (!response.ok) {
            throw new Error(`Request failed with ${response.status}`);
          }

          await response.json();
          setStatus({ message: `Applied ${selectedPreset.name} preset.`, isError: false });
        } catch (error) {
          const message = error instanceof Error ? error.message : "Failed to apply preset";
          setStatus({ message, isError: true });
        }
      });

      renderPresets();
      renderDetails();
    </script>
  </body>
</html>
